<!DOCTYPE html>
<html lang="en">

<head>
    <title>state_detail</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chartdata.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='state_detail.css') }}" />
</head>

<body>
    <div id="state"></div>
    <div class="header">
        <select id="state-select"></select>
    </div>
    <h3>You can go to <a href="/">home page</a>.</h3>
    <div id ="cases"></div>
    <div id ="vaccinations"></div>
    <!-- Positive tests -->
    <div class="chart-container">
        <div class="chart-title" id="state-new-cases-title"></div>
        <div class="ct-chart ct-perfect-fourth" id="state-new-cases-chart"></div>
        <div id="state-new-cases-tooltip" class="tooltip"> </div>
    </div>

    <!-- These script tags go down here so they won't get executed until the
         HTML is almost entirely parsed. Putting your script tags down here
         has become increasingly standard for that reason. It simplifies the
         "when does this happen" issue. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='chartdata.js') }}"></script>
    <script src="{{ url_for('static', filename='state_detail.js') }}"></script>
</body>

</html>
